  <script>

document.addEventListener("DOMContentLoaded", function() {
    // Start the loader for 3 seconds
    setTimeout(function() {
        // Hide the loader
        document.getElementById('loader').style.display = 'none';

        // Show the content
        const content = document.getElementById('content');
        content.style.display = 'block';
        content.style.opacity = '1';
    }, 8000); // 8 seconds delay
});

    let canvas = document.getElementById("scratch");
    let context = canvas.getContext("2d");
    let scratchArea = 0; // To track scratched area
    const init = () => {
      let gradientColor = context.createLinearGradient(0, 0, 135, 135);
      gradientColor.addColorStop(0, "#5961F9");
      gradientColor.addColorStop(1, "#5961F9");
      context.fillStyle = gradientColor;
      context.fillRect(0, 0, 300, 300);
    };
    let mouseX = 0;
    let mouseY = 0;
    let isDragged = false;
    let events = {
      mouse: {
        down: "mousedown",
        move: "mousemove",
        up: "mouseup",
      },
      touch: {
        down: "touchstart",
        move: "touchmove",
        up: "touchend",
      },
    };
    let deviceType = "";
    const isTouchDevice = () => {
      try {
        document.createEvent("TouchEvent");
        deviceType = "touch";
        return true;
      } catch (e) {
        deviceType = "mouse";
        return false;
      }
    };
    let rectLeft = canvas.getBoundingClientRect().left;
    let rectTop = canvas.getBoundingClientRect().top;
    const getXY = (e) => {
      mouseX = (!isTouchDevice() ? e.pageX : e.touches[0].pageX) - rectLeft;
      mouseY = (!isTouchDevice() ? e.pageY : e.touches[0].pageY) - rectTop;
    };
    isTouchDevice();
    canvas.addEventListener(events[deviceType].down, (event) => {
      isDragged = true;
      getXY(event);
      scratch(mouseX, mouseY);
    });
    canvas.addEventListener(events[deviceType].move, (event) => {
      if (!isTouchDevice()) {
        event.preventDefault();
      }
      if (isDragged) {
        getXY(event);
        scratch(mouseX, mouseY);
      }
    });
    canvas.addEventListener(events[deviceType].up, () => {
      isDragged = false;
      checkScratchCompletion();
    });
    canvas.addEventListener("mouseleave", () => {
      isDragged = false;
    });
    const scratch = (x, y) => {
      context.globalCompositeOperation = "destination-out";
      context.beginPath();
      context.arc(x, y, 25, 0, 2 * Math.PI);
      context.fill();
      // Increment scratched area
      scratchArea += Math.PI * Math.pow(25, 2); // Area of the circle scratched
    };
    const checkScratchCompletion = () => {
      const totalArea = 300 * 300;
      const scratchedPercentage = (scratchArea / totalArea) * 100;
      if (scratchedPercentage > 60) {
        document.getElementById("giftButton").style.display = "block";
        document.getElementById('scratch').style.display = "none";
      }
    };
    window.onload = init();
  </script>
